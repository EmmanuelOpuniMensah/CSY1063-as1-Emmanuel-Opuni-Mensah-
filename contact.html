        <h2>Contact Me</h2>
        <p> Hello, please type any query you have in the box and Emmanuel will get back to you as soon as possible.</p>

        <!-- Contact form to send a message -->
        <form action="mailto:emmanlix55@gmail.com" method="post">
            <div>
                <!-- Input field for the company's name -->
                <label for="name">Company Name:</label>
                <input type="text" id="name" name="user_name" required>
            </div>

            <div>
                <!-- Input field for the company's email -->
                <label for="mail">Company Email:</label>
                <input type="email" id="mail" name="user_email" required>
            </div>

            <div>
                <!-- Text area for the user's message -->
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>

            <div class="button">
                <!-- Submit button to send the message -->
                <button type="submit">Send your message</button>
